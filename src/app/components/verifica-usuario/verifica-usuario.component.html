<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Verifica tu Usuario</h2>
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
    <input type="email" [(ngModel)]="email" id="email" name="email" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">     
    </div>
    <div class="mb-4">
    <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-2">Código de Verificación</label>
    <input type="text"  name="codigo" id="codigo" [(ngModel)]="codigo" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  </div>
  <button type="button" 
          (click)="verificarUsuario()"
          [disabled]="isVerifying"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center">
    <!-- Spinner -->
    <svg *ngIf="isVerifying" 
         class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" 
         xmlns="http://www.w3.org/2000/svg" 
         fill="none" 
         viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>{{isVerifying ? 'Verificando...' : 'Verificar Usuario'}}</span>
  </button>
</form>
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">¿No has recibido el código? <a href="#" class="text-blue-600 hover:underline">Reenviar código</a></p>
</div>
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">¿Necesitas ayuda? <a href="#" class="text-blue-600 hover:underline">Contáctanos</a></p>  
</div>
