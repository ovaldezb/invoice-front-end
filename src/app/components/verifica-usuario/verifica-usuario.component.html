<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Verifica tu Usuario</h2>
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
    <input type="email" [(ngModel)]="email" id="email" name="email" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">     
    </div>
    <div class="mb-4">
    <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-2">Código de Verificación</label>
    <input type="text"  name="codigo" id="codigo" [(ngModel)]="codigo" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  </div>
  <button type="button" (click)="verificarUsuario()"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    Verificar Usuario
  </button>
</form>
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">¿No has recibido el código? <a href="#" class="text-blue-600 hover:underline">Reenviar código</a></p>
</div>
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">¿Necesitas ayuda? <a href="#" class="text-blue-600 hover:underline">Contáctanos</a></p>  
</div>
