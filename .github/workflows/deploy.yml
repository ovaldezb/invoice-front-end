name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Unit & E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust based on your project
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint || echo "No lint script found"

      - name: Unit Tests
        run: npx ng test --watch=false --browsers=ChromeHeadless

      # - name: E2E Tests (Cypress)
      #   uses: cypress-io/github-action@v6
      #   with:
      #     browser: chrome
      #     headless: true
      #     start: npm start
      #     wait-on: 'http://localhost:4200'
      #     wait-on-timeout: 120

  deploy:
    name: Deploy
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            npx ng build --configuration production
          else
            npx ng build --configuration development
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- **Target:** SFTP Server (${{ secrets.SFTP_SERVER }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Target:** S3 Bucket (${{ secrets.AWS_S3_BUCKET_TEST }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Region:** ${{ secrets.AWS_REGION_DEV }}" >> $GITHUB_STEP_SUMMARY
          fi

      # Deployment to S3 (Develop)
      - name: Deploy to S3 (Develop)
        if: github.ref == 'refs/heads/develop'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_DEV }}

      - name: S3 Cleanup (Test)
        if: github.ref == 'refs/heads/develop'
        run: aws s3 rm s3://${{ secrets.AWS_S3_BUCKET_TEST }} --recursive

      - name: S3 Sync
        if: github.ref == 'refs/heads/develop'
        run: aws s3 sync dist/invoice-front-end s3://${{ secrets.AWS_S3_BUCKET_TEST }} --delete

      # Deployment via FTP (Main/Production)
      - name: Deploy via FTP (Production)
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: dist/invoice-front-end/
          server-dir: ${{ secrets.SFTP_REMOTE_DIR }}
          protocol: ftp
          port: 21
